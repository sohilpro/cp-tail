<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/output.css">
    <title>Document</title>
</head>

<body class="font-Kalameh">
    <div class="flex">
        <div class="w-1/2 flex justify-center items-center relative bg-white h-screen">

            <div class="absolute top-4 left-10 flex gap-2 items-center bg-white h-[4rem]"><a aria-current="page"
                    href="/" class="router-link-active router-link-exact-active text-[#0A77FF] font-bold text-[2rem]">
                    CP </a><span class="text-[#1D1B20]"> (Control Panel) </span>
                <div class="absolute lg:hidden top-5 cursor-pointer left-5"></div>
            </div>

            <div class="flex flex-col justify-center items-center gap-5">
                <div class="flex flex-col justify-center items-center gap-2">
                    <h4 class="text-[#1C0E07] font-bold text-[32px]">New password</h4>
                    <p class="text-[#605D64]">Choose your new password.</p>
                </div>

                <form class="flex w-[30rem] flex-col gap-2">

                    <div class="border rounded-xl flex items-center gap-2 py-3.5 px-5">
                        <img src="/auth/lock.svg" alt="" />
                        <div class="w-0.5 h-4 bg-[#DCDFE4]"></div>
                        <input type="text" class="w-full outline-none" placeholder="Password" />
                    </div>
                    <div class="border rounded-xl flex items-center gap-2 py-3.5 px-5">
                        <img src="/auth/lock.svg" alt="" />
                        <div class="w-0.5 h-4 bg-[#DCDFE4]"></div>
                        <input type="text" class="w-full outline-none" placeholder="Repeat password" />
                    </div>

                    <button
                        class="flex gap-2 items-center text-white rounded-xl bg-[#0A77FF]/50 w-full py-3.5 px-8 justify-center"
                        disabled>
                        <span>
                            Change password
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <div class="flex flex-col gap-5 text-white bg-[#0A77FF] w-1/2 h-screen">
            <h3 class="font-bold text-[32px] text-center mt-20 px-10">
                Easy Way To Manage Your Business With CrsTrip. Control Panel.
            </h3>
            <p class="text-white/80 text-center">
                Easy way to manage your business with CrsTrip. Control Panel.
            </p>

            <div class="flex justify-end h-full">

                <img src="/auth/auth.png" alt="" class="w-[90%] h-full" />
            </div>
        </div>
    </div>
</body>

</html>
